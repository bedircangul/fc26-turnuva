<!DOCTYPE html>

<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { background: white; border-radius: 16px; padding: 30px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .header h1 { font-size: 32px; margin-bottom: 10px; }
    .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; }
    .tab { padding: 12px 24px; border: none; background: transparent; color: #6b7280; font-size: 16px; font-weight: 600; cursor: pointer; border-radius: 10px; }
    .tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .pairings-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .pairing-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px; }
    .player-avatar { width: 50px; height: 50px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 700; }
    .pairing-info { flex: 1; }
    .player-name { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
    .team-name { font-size: 14px; opacity: 0.9; }
    .team-logo { width: 50px; height: 50px; border-radius: 10px; object-fit: contain; background: rgba(255,255,255,0.2); padding: 5px; }
    .loading { text-align: center; padding: 60px 20px; color: #6b7280; }
    .empty-state { text-align: center; padding: 60px 20px; color: #9ca3af; }
    .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
    @media (max-width: 768px) { .pairings-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öΩ EA FC 26 Turnuva</h1>
      <p>Kura ‚Ä¢ Fikst√ºr ‚Ä¢ Puan Durumu</p>
    </div>
    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab(0)">üé≤ Kura</button>
        <button class="tab" onclick="switchTab(1)">üìÖ Fikst√ºr</button>
        <button class="tab" onclick="switchTab(2)">üèÜ Puan Durumu</button>
      </div>
      <div class="tab-content active" id="content0">
        <h2>Takƒ±m E≈üle≈ütirmeleri</h2>
        <div id="pairings" class="loading">Y√ºkleniyor...</div>
      </div>
      <div class="tab-content" id="content1">
        <h2>Ma√ß Fikst√ºr√º</h2>
        <div id="fixture" class="loading">Y√ºkleniyor...</div>
      </div>
      <div class="tab-content" id="content2">
        <h2>Puan Durumu</h2>
        <div id="standings" class="loading">Y√ºkleniyor...</div>
      </div>
    </div>
  </div>
  <script>
    const sb = window.supabase.createClient(
      'https://uukuiucolqmfrhicqqdw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1a3VpdWNvbHFtZnJoaWNxcWR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MjE2NTcsImV4cCI6MjA4NTI5NzY1N30.9sT6hNikOjO9rA5o19al6CTslNYjXDRscLCNuoayjz8'
    );
    
    function switchTab(index) {
      document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === index));
      document.querySelectorAll('.tab-content').forEach((c, i) => c.classList.toggle('active', i === index));
    }
    
    async function loadPairings() {
      const { data, error } = await sb.from('pairings').select('*').order('player_name');
      const el = document.getElementById('pairings');
      if (error) { el.innerHTML = '<div class="empty-state"><p>Hata: ' + error.message + '</p></div>'; return; }
      if (!data || data.length === 0) { el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üé≤</div><p>Hen√ºz e≈üle≈ütirme yapƒ±lmamƒ±≈ü</p></div>'; return; }
      el.innerHTML = '<div class="pairings-grid">' + data.map(p => `
        <div class="pairing-card">
          <div class="player-avatar">${p.player_name.charAt(0)}</div>
          <div class="pairing-info">
            <div class="player-name">${p.player_name}</div>
            <div class="team-name">${p.team_name}</div>
          </div>
          ${p.team_logo_url ? '<img src="' + p.team_logo_url + '" class="team-logo">' : ''}
        </div>
      `).join('') + '</div>';
    }
    
    async function loadFixture() {
      const { data } = await sb.from('matches').select('*').order('week_number').order('id');
      const el = document.getElementById('fixture');
      if (!data || data.length === 0) { el.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>Hen√ºz fikst√ºr olu≈üturulmamƒ±≈ü</p></div>'; return; }
      el.innerHTML = '<p>Ma√ßlar y√ºklendi: ' + data.length + '</p>';
    }
    
    async function loadStandings() {
      document.getElementById('standings').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üèÜ</div><p>Hen√ºz ma√ß oynanmamƒ±≈ü</p></div>';
    }
    
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('Starting...');
      await loadPairings();
      await loadFixture();
      await loadStandings();
      console.log('Loaded!');
    });
  </script>
</body>
</html>
